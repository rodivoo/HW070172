alfaniFamine1590sNorthern2011:
  abstract: '{This article analyzes the extremely severe famine of the 1590s in northern
    Italy, triggered by several consecutive years of bad weather at a time of particularly
    acute population pressure on the available resources. Their failure fuelled a
    general \guillemotleft{} system shock \guillemotright{} for the social, economic
    and demographic structures of Northern Italy, leading to protest, violence and
    general social and economic disorder. The article recurs to a large database of
    demographic time series to identify the areas struck worst by the famine. It then
    focuses on the region Emilia-Romagna, and lastly provides a case study of the
    rural town of Nonantola, for which rare data about age at death during the famine
    are used. The article suggests that the 1590s famine was not solely the result
    of the combination of climate, agrarian technology and demographic density, but
    was a complex \guillemotleft{} human failure \guillemotright{} than can be fully
    understood only by taking into account also institutions, culture, social and
    economic behaviour, and even psychological factors. Cet article analyse la grande
    famine qui s''abattit sur l''Italie du Nord dans les ann\''ees 1590, \`a la suite
    de plusieurs ann\''ees de mauvaises conditions climatiques, survenues dans un
    contexte de forte pression d\''emographique. Cet \''episode provoqua une \guillemotleft{}
    crise syst\''emique \guillemotright{} qui d\''estabilisa l''ensemble des structures
    sociales, \''economiques et d\''emographiques de l''Italie du Nord et donna naissance
    \`a un ensemble de d\''esordres \''economiques et sociaux. Par l''analyse de s\''eries
    d\''emographiques, appliqu\''ees notamment au cas de l''\''Emilie-Romagne et de
    la communaut\''e rurale de Nonantola, l''article montre que la famine des ann\''ees
    1590 ne r\''esulta pas seulement de la conjonction de facteurs climatiques, techniques
    et d\''emographiques particuliers, mais qu''elle fut aussi la cons\''equence d''une
    faillite humaine complexe, qu''on ne peu comprendre que si l''on prend en compte
    les institutions, les comportements sociaux et \''economiques ainsi que les facteurs
    culturels et psychologiques.}'
  author: '{Alfani, Guido}'
  file: '{/Users/ronaldmalis/Documents/Zotero Books/AlfaniG/2011/Alfani_2011_The Famine
