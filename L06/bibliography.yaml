lamoreauxProblemBignessStandard2019:
  abstract: '{This article sets recent expressions of alarm about the monopoly power
    of technology giants such as Google and Amazon in the long history of Americans''
    response to big business. I argue that we cannot understand that history unless
    we realize that Americans have always been concerned about the political and economic
    dangers of bigness, not just the threat of high prices. The problem policymakers
    faced after the rise of Standard Oil was how to protect society against those
    dangers without punishing firms that grew large because they were innovative.
    The antitrust regime put in place in the early twentieth century managed this
    balancing act by focusing on large firms'' conduct toward competitors and banning
    practices that were anticompetitive or exclusionary. Maintaining this balance
    was difficult, however, and it gave way over time\textemdash first to a preoccupation
    with market power during the post\textendash World War II period, and then to
    a fixation on consumer welfare in the late twentieth century. Refocusing policy
    on large firms'' conduct would do much to address current fears about bigness
    without penalizing firms whose market power comes from innovation.}'
