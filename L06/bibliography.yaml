broadberryEarlyModernGreat2006:
  abstract: '{Contrary to the claims of Pomeranz, Parthasarathi, and other ''world
    historians'', the prosperous parts of Asia between 1500 and 1800 look similar
    to the stagnating southern, central, and eastern parts of Europe rather than the
    developing north-western parts. In the advanced parts of India and China, grain
    wages were comparable to those in north-western Europe, but silver wages, which
    conferred purchasing power over tradable goods and services, were substantially
    lower. The high silver wages of north-western Europe were not simply a monetary
    phenomenon, but reflected high productivity in the tradable sector. The ''great
    divergence'' between Europe and Asia was already well underway before 1800.}'
