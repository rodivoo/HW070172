    quality of the British labor force on the eve of the Industrial Revolution. It
    shows that in terms of both physical quality and mechanical skills, British workers
    around 1750 were at a much higher level than their continental counterparts. As
    a result, new inventions\textemdash no matter where they originated\textemdash
    were adopted earlier, faster, and on a larger scale in Britain than elsewhere.
    The gap in labor quality is consistent with the higher wages paid in eighteenth-century
    Britain. The causes for the higher labor quality are explored and found to be
    associated with a higher level of nutrition and better institutions, especially
    England''s Poor Law and the superior functioning of its apprenticeship system.}'
